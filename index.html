<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Word Guess Game</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <div class="flex">
    <h1>Press any key to play!</h1>
    <div class="container">
      <p class="underScore"><span id="under-score"></span></p>
      <p>Letters Guessed:</p>
      <p class="wrongLetters"><span id="wrong-letters"></span></p>
      <p>Guesses Left: <span id="guesses-left">5</span></p>
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
    </div>
  </div>

  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
